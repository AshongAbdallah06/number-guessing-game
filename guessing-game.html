<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="guessing-game.css">
</head>
<body>
    <div class="game-container">
        <div class="title">Guess the correct number</div>
        <div class="answer"></div>
        <input type="text" id="input" class="input">
        <button class="guess-button">Guess</button>
        <div class="message"></div>
        <div class="replay-message"></div>

    </div>
    <div class="hints-container">
        <div class="hint-1-container hint-container">
            <button class="hint-1-button">Hint 1</button>
        </div>
        <div class="hint-2-container hint-container">
            <button class="hint-2-button">Hint 2</button>
        </div>
        <div class="hint-3-container hint-container">
            <button class="hint-3-button">Hint 3</button>
        </div>
    </div>




    <script src="guessing-game.js"></script>    
</body>
</html>
